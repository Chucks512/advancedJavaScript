<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Storage To-Do List</title>
</head>

<body>
  <article id="test-article"> <!-- all components on top of article components -->
    <section> <!-- section for local storage -->
      <div class="content-container"> <!-- div is centered and contains responsive components -->
        <h2>Local Storage To-Do List</h2> <!-- heading 2 -->
        <p> <!-- paragraph -->
          The tasks in this storage space will persist even if you reload or close
          the browser tab or window.
        </p>
        <ul id="local-storage-todos-container"></ul> <!--list starts here-->
      </div>
      <footer> <!-- footer starts at red horizontal -->
        <input id="local-storage-todo-input-ele" type="text" /> <!--inputBox here-->
        <button id="local-storage-add-task-btn">Add task</button> <!-- button here-->
      </footer>
    </section>
    <!-- local storage above, session storage below-->
    <section> <!-- section for session storage -->
      <div class="content-container"> <!-- div is centered and contains responsive components -->
        <h2>Session Storage To-Do List</h2> <!-- heading 2 -->
        <p> <!-- paragraph -->
          The tasks in this storage space are temporary. They vanish when you
          close the browser tab or window.
        </p>
        <ul id="session-storage-todos-container"></ul> <!--list starts here-->
      </div>
      <footer> <!-- footer starts at red horizontal -->
        <input id="session-storage-todo-input-ele" type="text" /> <!--inputBox here-->
        <button id="session-storage-add-task-btn">Add task</button> <!-- button here-->
      </footer>
    </section>
  </article>

  <script src="2index.js"></script>
</body>

</html>
