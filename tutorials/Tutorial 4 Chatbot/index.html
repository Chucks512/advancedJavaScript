<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler"> <!-- open/close chat-->
      <span class="material-symbols-rounded">mode_comment</span>  <!-- changeable button text-->
      <span class="material-symbols-outlined">close</span> <!-- close chat-->
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2> <!--UI header -->
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox"> <!-- between header & footer-->
        <li class="chat incoming"> <!-- bot respponses list object-->
          <span class="material-symbols-outlined">smart_toy</span> <!-- bot profile picture-->
          <p>Hi there <br>How can I help you today?</p>  <!-- bot default response-->
        </li>
      </ul>
      <div class="chat-input"> <!-- user input-->
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea> <!-- user input-->
        <span id="send-btn" class="material-symbols-rounded">send</span> <!-- send button-->
      </div>
    </div>

  </body>
</html>
