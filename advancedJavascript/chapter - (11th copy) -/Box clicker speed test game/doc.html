<!DOCTYPE html>
<html>

<head>
    <title>Click Me Game</title>
    <style>
        .output {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: auto;
            text-align: center;
        }

        .box {
            width: 50px;
            height: 50px;
            position: relative;
            top: 50px;
            left: 20%;
            background-color: red;
        }

        .message {
            text-align: center;
            padding: 10px;
            font-size: 1.3em;
        }
    </style>
</head>

<body onload="startGame()">
    <div class="output">
        <div id = "redBox" class = "box" style = "display: none" onclick="redPressed()">
        </div>
    </div>
    <div class="message"></div>
    <script src="scr.js"></script>
</body>

</html>
